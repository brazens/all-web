<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Discord UI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

ul{
    list-style:none;
    }

:root {
    --color-fantastic-green: #43b581;
    --color-red: #dd4444;
    --color-blurple: #5865F2;
    --color-not-quite-black: #23272a;
    --color-dark:#2c2f33;
    --color-lighter-dark: #45494e;
    --color-full-white: #ffffff;
    --color-actually: #000000;
}

body {
    background: var(--color-dark);
}

nav {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
}

.servers {
    background: var(--color-not-quite-black);
    min-height: 100%;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.server {
    background: var(--color-lighter-dark);
    width: 48px;
    height: 48px;
    border-radius: 50%;
    cursor: pointer;
    position: relative;
}
.server:hover {
    border-radius: 36%;
}

/* pill */
.server::before {
    content: '';
    width: 100%;
    height: 100%;
    background: var(--color-full-white);
    position: absolute;
    border-radius: 5px;
    top: 50%;
    transform: translate(-100%, 50%) scale(.5);
}

.purple-boi:hover {
    background: var(--color-blurple);
}

.green-boi:hover {
    background: var(--color-fantastic-green);
}

.divider {
    width: 100%;
    background: var(--color-full-white);
    height: 2px;
    border-radius: 1px;
    opacity: .06;
    transform: scale(.75);
}
    </style>
</head>
<body>
<nav>
    <ul class="servers">
        <li  class="server purple-boi"></li>
        <li class="divider"></li>
        <li class="server purple-boi"></li>
        <li class="server purple-boi"></li>
        <li class="server purple-boi"></li>
        <li class="server green-boi"></li>
        <li class="server green-boi"></li>
    </ul>
</nav>

</body>
