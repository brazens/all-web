<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brazens :: Unleash your potential.</title>
    <meta name="description" content="brazens promotes a healthy internet culture, working with multiple developers and aiming to bring convenience to everyone through open source.">
    <meta name="keywords" content="framework, CSS, App, healthy internet, brazens">
    <meta name="theme-color" content="#0888F0">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="brazens">
    <meta name="twitter:description" content="brazens promotes a healthy internet culture, working with multiple developers and aiming to bring convenience to everyone through open source.">
    <meta name="twitter:site" content="@brazenssocial">
    <meta name="twitter:creator" content="@brazenssocial">
    <meta name="twitter:image" content="https://asset.brazens.studio/images/logo.jpg">

    <!-- Open Graph general (Facebook, Pinterest)-->
    <meta property="og:title" content="brazens">
    <meta property="og:description" content="brazens promotes a healthy internet culture, working with multiple developers and aiming to bring convenience to everyone through open source.">
    <meta property="og:url" content="https://brazens.studio">
    <meta property="og:site_name" content="brazens.studio">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://asset.brazens.studio/images/logo.jpg">
</head>
<body>
    <script>
        var type=navigator.appName
        if (type=="Netscape")
        var lang = navigator.language
        else
        var lang = navigator.userLanguage
        
        var lang = lang.substr(0,2)
        
        // 한국어
        if (lang == "ko")
        window.location.replace('https://brazens.studio/ko')
        
        // 일본어
        else if (lang == "ja")
        window.location.replace('https://brazens.studio/ja')
        
        // 그외 지역은 영어로 연결
        else
        window.location.replace('https://brazens.studio/en')
    </script>
</body>
</html>
